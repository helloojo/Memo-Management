<!DOCTYPE html>
<html>

<head>
	<title>Memo Manage Program</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/icon.css">
	<link rel="stylesheet" type="text/css" href="./css/12141562.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
</head>

<body>
	<div class="main">
		<!--search에 focus 발생시 메모화면 검정색으로 만들고 검색결과 출력-->
		<div class="searchbar">
			<input type="text" id="search" name="search" placeholder="Search...">
		</div>
		<div class="searchresult"></div>
		<div class="board">
			<!--현재 자바스크립트로 이곳에 메모리스트 넣음-->
			<!--DB에서 불러와서 이곳에 로딩-->
		</div>
		<div class="list">
			<div class="boardlist">
				<!--페이지 로딩시 DB에서 board와 memo불러와서 로딩-->
			</div>
			<div>
				<!--클릭시 modal창 나와서 Board 추가할 수 있게 구현-->
				<button id="addboard">Create New Board</button>
			</div>
		</div>


		<!--만약에 class로 만들어서 안보이게 한다음에 사라졋다 생겻다 하게하면?-->
		<div class="modal">
			<form class="addmodal-content" action="javascript:void(0);">
				<div class="header">
					<h3>Create New Board</h3>
					<hr>
				</div>
				<div class="formforadd">
					<div class="namesec">
						<label class="name">Name
							<input type="text" name="name">
						</label>
					</div>
					<div class="colorsec">
						<label class="color">Background Color
							<input type="color" name="boardbgcolor">
						</label>
					</div>
				</div>
				<div class="formfordelete">
					<div class="deletemessage">
						All your memos will be deleted
					</div>
				</div>
				<div class="btsection">
					<input type="submit" value="Create" class="sbbtn">
					<input type="reset" value="Cancel" class="ccbtn">
				</div>
			</form>
		</div>
	</div>
	<!--<script src="./js/12141562.js"></script>-->
	<script src="./js/test.js"></script>
</body>

</html>
